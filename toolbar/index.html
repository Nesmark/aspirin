<!DOCTYPE html>
<html>
<head>
    <title>Toolbar</title>

    <link rel="stylesheet" href="../styles/photon.css">

<body>

<div class="window">
    <!-- .toolbar-header sits at the top of your app -->

        <h1 class="title">Photon</h1>

    <!-- Your app's content goes inside .window-content -->

            <p>

                and the HTML structure.
            </p>

    </div>
