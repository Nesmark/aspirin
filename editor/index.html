<!DOCTYPE html>
<html>
<head>
    <title>Aspirine</title>

    <!--<script src="zepto.min.js"></script>-->
    <script type="text/javascript" src="../app/super.js" ></script>
    <script src="editor.js"></script>

    <script src="../node_modules/codemirror/mode/css/css.js"></script>
    <script src="../node_modules/codemirror/mode/xml/xml.js"></script>
    <script src="../node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="../node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>

    <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../node_modules/codemirror/theme/lesser-dark.css">
    <link rel="stylesheet" href="../styles/photon.css">


    <link rel="stylesheet" href="style.css">

</head>
<body>
<header class="toolbar toolbar-header toolbar-shiftleft">


    <div class="toolbar-mini">
        <div class="btn-group">
        <button id="restore" class="btn btn-mini btn-default" onclick="justRestore(this)">
            <span class="icon icon-export"></span>
        </button>
        </div>
        <div class="btn-group">
            <button id="new" class="btn btn-mini btn-default">
                <span class="icon icon-plus"></span>
            </button>
            <button id="open" class="btn btn-mini btn-default">
                <span class="icon icon-folder"></span>
            </button>
            <button id="save" class="btn btn-mini btn-default ">
                <span class="icon icon-floppy"></span>
            </button>

        </div>

        <button id="run" class="btn btn-mini btn-warning">
            <span class="icon icon-text">[</span>
            <span class="icon icon-rocket icon-text"></span>
            <span class="icon icon-text">]</span>

        </button>

        <button id="autorun" class="btn btn-mini btn-warning" onclick="justAutoRun(this)">
            <span class="icon icon-text">[</span>
            <span class="icon icon-shareable icon-text"></span>
            <span class="icon icon-text">]</span>

        </button>

        <div class="pull-right">
            <button id="wsx" class="btn btn-mini btn-primary" onclick="justScrollAll(this)">
                <span class="icon icon-flow-parallel"></span>
            </button>
            <button id="update" class="btn btn-mini btn-default" onclick="justUpdate(this)">
                <span class="icon icon-magnet icon-text">  </span>
            </button>
            <button class="btn btn-mini btn-positive" onclick="justInfo(this)">
                <span class="icon icon-window icon-text"></span>
                <span id="wid" class="icon icon-text"></span>
            </button>
            <button class="btn btn-mini " onclick="runFile(this)">
                <span class="icon icon-flow-cascade icon-text">  </span>
                <span id="title"></span>
            </button>
            <button class="btn btn-mini btn-default">
                <span class="icon icon-code icon-text">  </span>
                <span id="mode"></span>
            </button>
        </div>

    </div>
</header>

<div id="editor"></div>
<div class="result_wraper">
  <pre id="result"></pre>
</div>
</body>
</html>
